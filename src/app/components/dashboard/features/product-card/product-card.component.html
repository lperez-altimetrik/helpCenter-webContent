<div class="product-card">
  <mat-card appearance="outlined">
    <mat-card-header class="card-inner">
      <mat-card-title class="card-title">{{title}}</mat-card-title>
      <mat-card-subtitle class="card-subtitle">{{description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-inner product-image">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" width="320px" height="157px">
    </mat-card-content>
  </mat-card>
</div>
