<div class="breadcrumb-container">
    @for (pageElement of pagesPath; track pageElement.title) {
        <a class="prev-link-item" href="{{pageElement.url}}">{{ pageElement.title }}</a>
        <object data="./../../../../assets/icons/common/chevron-right-icon.svg" width="24" height="24"> </object>
    }
    <span class=".current-element">{{ currentElement }}</span>
</div>
