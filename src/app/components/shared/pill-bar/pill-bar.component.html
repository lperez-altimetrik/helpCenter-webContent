<mat-chip-listbox appDragScroll aria-orientation="horizontal" class="pill-container">
    <div class="pill-spacer">spacer</div>
    @for (chip of chipLabels; track chip) {
        <mat-chip-option 
        class="pill"
        [value]="chip"
        (selectionChange)="onChipSelect($event)"
        >
            {{ chip }}
        </mat-chip-option>
    }
    <div class="pill-spacer">spacer</div>
</mat-chip-listbox>
