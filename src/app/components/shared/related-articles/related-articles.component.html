<div class="related-articles-container">
  <div class="related-title-container">
    <div class="icon-holder">
      <span class="material-symbols-outlined icon" [attr.aria-label]="iconName">{{ iconName }}</span>
    </div>
    <h2 class="related-title">{{ title }}</h2>
  </div>
  <div class="related-articles-content">
    <div class="related-links-container">
      @for (relatedLink of relatedLinks; track relatedLink.title) {
      <app-link [url]="relatedLink.url" [label]="relatedLink.title"></app-link>
      }
    </div>
    <button class="view-more-btn" (click)="onClickViewMore()">
      <p>
        {{ viewMoreLabel }}
      </p>
      <span>
        <mat-icon class="arrow-outward-icon" fontIcon="arrow_forward"></mat-icon>
      </span>
    </button>
  </div>
</div>
