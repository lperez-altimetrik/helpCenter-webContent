<div class="related-articles-container">
    <div class="related-title-container">
        <div class="icon-holder">
            <object data="./../../../../assets/icons/common/note-stack-icon.svg" width="22" height="22"> 
            </object>
        </div>
        <h2 class="related-title-bg">Related articles</h2>
        <h3 class="related-title-mb">Related articles</h3>
    </div>
    <div class="related-articles-content">
        <div class="related-links-container">
            @for (relatedLink of relatedLinks; track relatedLink.title) {
                <a class="link-element" href="{{relatedLink.link}}">
                    <span class="related-link">{{ relatedLink.title }}</span>
                    <object data="./../../../../assets/icons/common/arrow-outward-icon.svg" width="18" height="18"> </object>
                </a>
            }      
        </div>
        <button class="view-more-btn" (click)="onClickViewMore()">
            View More
            <object data="./../../../../assets/icons/common/arrow-forward-icon.svg" width="16" height="16"> </object>
        </button>
    </div>
</div>
