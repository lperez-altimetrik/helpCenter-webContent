<mat-card>
  <div class="header-container">
    <button mat-icon-button type="button" class="up-arrow">
      <span class="material-symbols-outlined arrow-icon"> arrow_upward </span>
    </button>
    <mat-card-header>
      <mat-card-title class="title">Title</mat-card-title>
      <mat-card-subtitle class="subtitle">Subtitle</mat-card-subtitle>
    </mat-card-header>
    <button mat-icon-button type="button" class="close">
      <span class="material-symbols-outlined"> close </span>
    </button>
  </div>
  <mat-card-content>
    <p>
      We give ambitious businesses their launchpad through safe and secure
      online payment solutionsWe give ambitious businesses their launchpad
      through safe and secure online payment solutions
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="primary-button">Send</button>
    <button mat-button class="secondary-button">No, Thanks</button>
  </mat-card-actions>
</mat-card>
