<mat-card class="modal"> 
    <div class="header-container">
        <button  mat-icon-button type="button" color="accent" class="up-arrow">
            <span class="material-symbols-outlined arrow-icon">
                arrow_upward
            </span>
        </button>
        <mat-card-header>
            <mat-card-title class="title">Modal Title</mat-card-title>
            <mat-card-subtitle class="subtitle">Modal Subtitle</mat-card-subtitle>
        </mat-card-header>
        <button  mat-icon-button type="button" color="accent" class="close">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
    </div>
    <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
    <mat-card-actions>
      <button mat-button class="primary-button">Send</button>
      <button mat-button class="secondary-button">No, Thanks</button>
    </mat-card-actions>
  </mat-card>
