<mat-card>
  <mat-card-content>
    <div class="header">
      <img [src]="src" alt="Product image" class="image" />
    </div>
    <div class="content">
      <div class="title-section">
        <h4>
          {{ title | titlecase }}
        </h4>
      </div>
      <p>
        {{ text }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
