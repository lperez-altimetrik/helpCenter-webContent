<mat-card>
  <mat-card-content>
    <div class="header">
      <img [src]="image" alt="Card image" class="image" />
    </div>
    <div class="content">
      <div class="title-section">
        <mat-icon class="icon"> arrow_upward </mat-icon>
        <div>
          <h4>
            {{ title | titlecase }}
          </h4>
          <span>
            {{ span }}
          </span>
        </div>
      </div>
      <p>
        {{ text }}
      </p>
      <a [href]="linkUrl" target="_blank">
        <span>
          {{ link }}
        </span>
        <mat-icon class="flat-icon">
          {{ linkIcon }}
        </mat-icon>
      </a>
    </div>
    <mat-icon class="go-icon">chevron_right</mat-icon>
  </mat-card-content>
</mat-card>
